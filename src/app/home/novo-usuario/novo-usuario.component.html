<h4 class="text-center"> Registre e mostre suas fotos</h4>


<form action="form mt-4" [formGroup]="novoUsuarioForm" (submit) = "cadastrar()">
  <div class="form-group">
    <input
      placeholder="e-mail"
      class="form-control"
      formControlName="email"/>
  </div>
  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('email')?.errors?.['required'] &&
      novoUsuarioForm.get('email')?.touched"
      mensagem="Email obrigatório"
  >
  </app-mensagem>
  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('email')?.errors?.['email'] &&
      novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail no formato incorreto"
  >
  </app-mensagem>
  <br>
  <div class="form-group">
    <input
      placeholder="Nome completo"
      class="form-control"
      formControlName="fullName"/>
  </div>
  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome incorreto"
  >
  </app-mensagem>

  <br>
  <div>
    <input
      placeholder="Usuário"
      class="form-control"
      formControlName = "userName" />
  </div>
  <app-mensagem
    *ngIf="
    novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
    novoUsuarioForm.get('userName')?.touched"
     mensagem="Usuário deve ser em letra minuscula">

  </app-mensagem>
  <br>
  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password" />
  </div>
  <br>
  <button class="btn btn-primary btn-block">Cadastro</button>
</form>
<hr>
<p>Já é um usuário? <a [routerLink]="['']">  Faça login</a></p>
